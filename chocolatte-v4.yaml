points:
  key:
    padding: cx
    footprints:
      choc:
        type: choc
        nets:
          from: =name
          to: GND
        params:
          keycaps: true
          reverse: true
      diode:
        type: diode
        params:
          tracks: true
        anchor:
          shift: [-8.25, 0]
          rotate: 90
        nets:
          from: =name
          to: unknown
      leds:
        type: rgb
        anchor:
          shift: [0, -5]
        nets:
          din: unknown
          dout: unknown

  zones:
    matrix:
      columns:
        outer:
          rows:
            top:
              bind: [9, 0, 0, 0]
        pinky:
          # spread: cy+2.5
          key:
            stagger: 2
          rows:
            top:
              bind: [7, 0, 0, 0]
            bottom:
              bind: [0, 0, 2, 0]
        ring:
          # spread: cy+2.5
          key:
            stagger: 4
          rows:
            top:
              bind: [3, 0, 0, 0]
            bottom:
              bind: [0, 0, 6, 0]
        middle:
          # spread: cy+2.5
          key:
            stagger: 3
          rows:
            bottom:
              bind: [0, 0, 9, 0]
        index:
          # spread: cy+2.5
          key:
            stagger: -2
          rows:
            top:
              bind: [2, 0, 0, 0]
        inner:
          # spread: cy+2.5
          key:
            stagger: -2
          rows:
            top:
              bind: [4, 0, 0, 0]
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-18, -20]
      columns:
        near:
        home:
          key:
            spread: cx+5
            stagger: -4
            splay: -20
        far:
          key:
            spread: cx+5
            stagger: -4
            splay: -20
      rows:
        thumb:

outlines:
  keys:
    - what: rectangle
      where: true
#      side: left
      size: 14
      bound: false
  keycaps:
    - what: rectangle
      where: true
#      side: left
      size: [18, 17]
      bound: false
  plate:
    - what: rectangle
      where: true
#      side: left
      size: 25
      corner: 3
  promicro_space:
    - what: rectangle
      where: true
      adjust:
        - ref: matrix_middle_top
          shift: [22, (cy/2) + 4 ]
          rotate: 270
      size: [82,57.65]
      corner: 3
  fill_notch:
    - what: rectangle
      where: true
      adjust:
        - ref: thumbfan_far_thumb
          rotate: 40
          shift: [4,5.1]
      size: 10
  merged:
    - what: rectangle # keys
#      name: plate
      where: true
      fillet: 3
    - what: rectangle
#      name: promicro_space
      where: true
      operation: add
    - what: rectangle
      where: true
#      name: fill_notch
      operation: add

  pcb_edgecut:
    - what: rectangle
#      name: merged
      fillet: 3

